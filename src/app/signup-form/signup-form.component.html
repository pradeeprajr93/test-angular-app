<form #f="ngForm" (ngSubmit)="submit(f.value)">
    <div class="form-group">
        <label for="userName">User name</label>
        <input ngModel name="username" 
        #userName="ngModel" required type="text" id="userName" minlength="3" maxlength="8" class="form-control">
        <div *ngIf="userName.invalid && userName.touched" class="alert alert-danger">
            <div *ngIf="userName.errors.required">
                This field is required. Type something.
            </div>
            <div *ngIf="userName.errors.minlength">
                This should be atleast 3 character
            </div>
        </div>
    </div>

    <div ngModelGroup="temporaryAddress">
        <div class="form-group">
            <input ngModel name="doorNumber1" type="text" class="form-control" placeholder="Door No">
        </div>
        <div class="form-group">
            <input ngModel name="streetAddress1" type="text" class="form-control" placeholder="Street Address">
        </div>
    </div>
    <div ngModelGroup="permanentAddress">
        <div class="form-group">
            <input ngModel name="doorNumber2" type="text" class="form-control" placeholder="Door No">
        </div>
        <div class="form-group">
            <input ngModel name="streetAddress2" type="text" class="form-control" placeholder="Street Address">
        </div>
    </div>

    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea ngModel name="comment" class="form-control"  id="comment" cols="30" rows="10"></textarea>
    </div>

    <button type="submit" [disabled]="f.invalid" class="btn btn-primary">Submit</button>

</form>
